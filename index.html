<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  
  <header class="header">
    <div class="header-top">
      <img src="img/Logo.png" alt="Logo">
      <span><strong>Toboolist</strong></span>
    </div>
  </header>

  <main class="container">
    <section>
      <div>
        <button>Add Task</button>
        <button class="df-button">Add Section</button>
      </div>
      <div class="lista">
        <span class="lista-bf"><strong>New Task</strong></span><br>
        <div class="bf-content">
          <p class="bf">Quarterly Newsletter</p>
        </div>
      </div>
      <div class="lista">
        <span class="lista-bf"><strong>Today</strong></span><br>
        <div class="bf-content">
          <p class="bf">Recruiting blog post</p>
          <p class="bf">Mobile app launch</p>
          <p class="bf">Interview Jhon H.</p>
          <p class="bf">Summint update to mobile storefronts</p>
        </div>
        <div class="lista">
          <span class="lista-bf"><strong>Upcoming</strong></span><br>
          <div class="bf-content">
            <p class="bf">Schedule meeting with Alex</p>
            <p class="bf">Homepage refresh</p>
            <p class="bf">Onboard new Sales team members</p>
            <p class="bf">Review editorial calendar</p>
          </div>
      </div>
    </section>
    
  </main>
  
</body>
</html>
